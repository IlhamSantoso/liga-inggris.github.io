<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1565c0"/>
    <link rel="apple-touch-icon" href="icon1.png">
    <meta name="description" content="Liga Inggris" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Inggris</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- nav -->
    <nav class="blue darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">Detail Team</a>
            <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
                <i class="material-icons">arrow_back</i>
            </a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- Akhir Navigasi -->
        
    <!-- content -->
    <div id="body-content" class="container">
        <!-- data team -->
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row">
                    <div class="col s12 m3 logoTeam" id="logoTeam">
                    </div>
                    <div class="col s12 m9">
                        <div class="row">
                            <div class="col s12 nameTeam" id="nameTeam">
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <table id="dataTeam">
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <!-- data pemain -->
                <h1 class="title-page">Pemain</h1>
                <div class="table-scroll">
                    <table class="responsive-table striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Posisi</th>
                                <th>Kebangsaan</th>
                            </tr>
                        </thead>
                        <tbody id="dataPemain">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- tombol save -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue" id="save">
                <i class="large material-icons">save</i>
            </a>
        </div>
    </div>
    <!-- akhir content -->

    <!-- footer -->
    <footer>
        <div class="footer-copyright">
            <div class="container">
                &copy; Copyright Liga Inggris, All Rights Reserved
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/source.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script src="/navigator-sw.js"></script>

    <script>
    //request API untuk pertama kali
    document.addEventListener("DOMContentLoaded", function() {
        var urlParams = new URLSearchParams(window.location.search);
        var isFromSaved = urlParams.get("saved");

        //tombol save
        const save = document.getElementById("save");

        if(isFromSaved){
            save.style.display="none";
            getSavedTeamById();
        }else{
            var teams = getTeamsById();
        }

        save.onclick = function() {
            teams.then(function(teams){
                saveForLater(teams);
            });
        }
    });
    </script>
</body>

</html>
